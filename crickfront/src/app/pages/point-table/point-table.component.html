

<div class="table-container">
  <table class="point-table">
    <thead>
      <tr>
        <th *ngFor="let header of pointTableRow">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of pointTable">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
</div>
